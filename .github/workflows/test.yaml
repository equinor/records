name: "Unit test"
on:
  - push
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore Record.Model dependencies
      run:  dotnet restore ./src/Record/Record.Model
    - name: Build Record.Model
      run: dotnet build ./src/Record/Record.Model --no-restore 
    - name: Restore remaining dependencies
      run: |
        dotnet restore ./src/Record/Records.Nuget.Tests
        dotnet restore ./src/Record/Record.sln
    - name: Build
      run: dotnet build ./src/Record/Record.sln --no-restore
    - name: Test
      run: dotnet test ./src/Record/Record.sln --no-build --verbosity normal
    